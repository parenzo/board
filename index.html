<html>
<head><h2>Crux Soundboard</h2></head>
<body onload="generateBoard()">
<style>

h2 {
}

.grid-container {
   display: inline-grid;
   grid-gap: 10px 10px;
   grid-template-columns: 30% 30% 30%; 
   width: 100vw;
   height: 80vh;
}
	
button {
   font-size: 20pt;
   font-family: "Verdana", Geneva, sans-serif;
}

.stopButton {
   color: rgb(245, 66, 114)
}
	
</style>
<script>
	function buttonId(id)
	{
		return "btn_" + id;
	}
	
	function btnOnClick(id)
	{
		var audio = document.getElementById(id);	
		audio.play();
		var btn = document.getElementById(buttonId(id));
		btn.className = "playingButton";		
	}

	function audioOnEnded(id)
	{
		var btn = document.getElementById(buttonId(id));
		btn.className = "";
	}

	function generateButton(id)
	{
		var audioElement = document.createElement('audio');	
		audioElement.setAttribute('id', id);
		audioElement.setAttribute('src', 'crux/' + id + '.mp3');
		audioElement.setAttribute('class', 'grid-item');
		audioElement.setAttribute('onended', 'audioOnEnded(\'' + id +'\')');
		document.body.appendChild(audioElement);
		
		var div = document.getElementById('board');
		var buttonElement = document.createElement('button');	
		buttonElement.setAttribute('id', buttonId(id));	
		buttonElement.setAttribute('onclick', 'btnOnClick(\'' + id +'\')');
		buttonElement.innerHTML = id.replace(/-/g, ' ');
		div.appendChild(buttonElement);
	}		

	function generateBoard()
	{	
		document.getElementById('stopButton').onclick = function() {
			var sounds = document.getElementsByTagName('audio');
			for(i=0; i<sounds.length; i++) {
				sounds[i].pause();
				sounds[i].currentTime = 0;
				document.getElementById(buttonId(sounds[i].id)).className = "";
			}
		};
		
		generateButton('aggiusta-il-mic');
		generateButton('amica-mia');
		generateButton('andiamo-con-ordine');		
		generateButton('appassionato-di-odori');
		generateButton('arrivederci-grazie');
		generateButton('beh-amico-mio');
		generateButton('che-testa-di-cazzo');
		generateButton('chi-sei');
		generateButton('ciao-ciao');
		generateButton('fermi-tutti');		
		generateButton('giu-questo-infame');
		generateButton('glory-hole');
		generateButton('italiani');
		generateButton('la-cosa-sessuale-più-incredibile');
		generateButton('lei-non-sa-squirting');
		generateButton('ma-sti-cazzi');
		generateButton('mai-piaciuta-la-patata');
		generateButton('mhai-rotto-i-coglioni-ciao');
		generateButton('monografia-sullo-squirting');
		generateButton('non-me-ne-frega-niente');
		generateButton('non-sento-imbecille');
		generateButton('parentesi-inutili');
		generateButton('per-caso-tu-squirti');
		generateButton('perché-non-chiami-bene');
		generateButton('puttanata');		
		generateButton('qualcosa-di-grave');
		generateButton('se-non-lhai-capito');
		generateButton('signora-aurora');
		generateButton('sono-cruciani');
		generateButton('sono-un-puttaniere');
		generateButton('spiegami-bene');
		generateButton('stai-zitto-nattimo');
		generateButton('togli-il-vivavoce');
		generateButton('top-assoluto');
		generateButton('vado-ai-pazzi');
		generateButton('via-via');
		generateButton('FEDE_parenzooo');
		generateButton('FEDE_porca_puttana');
		generateButton('EXTRA-il-signor-giancarlo');
		generateButton('EXTRA-fede-figura-di-merda');		
	}
</script>

<br/>
<div id="board" class="grid-container">
<button class="stopButton" id="stopButton">Stop</button>
</div>
</body>
</html>
